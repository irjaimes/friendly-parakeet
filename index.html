<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1> <!-- HEADER -->
    </header>

    <div class="card">
      <div class="card-header">
        <h3>Select Desired Criteria to Generate a Password</h3> <!-- header of generator-->
      </div>

      <div class="card-body">
        <textarea readonly id="passwordReturned" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div> 

      <div class="criteriaContainer" id="passwordCriteria">

        <div id="characterAmount">
          <label for="characterLength">Number of Characters</label>
          <input type="number" min="8" max="128" id="characterLength" value="8">
        </div>

        <label for="withUpperCase">Uppercase</label>
        <input type="checkbox" id="withUpperCase">

        <label for="withLowerCase">Lowercase</label>
        <input type="checkbox" id="withLowerCase">

        <label for="withNumbers">Numbers</label>
        <input type="checkbox" id="withNumbers">

        <label for="withSymbols">Symbols</label>
        <input type="checkbox" id="withSymbols">

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>
  </div>
  
   <script src="js/script.js"></script>
</body>

</html>
